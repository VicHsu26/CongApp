<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Bingo Game</title>
    <link rel="stylesheet" href="bingo.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f1f5;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .menu-button {
            position: fixed;
            top: 0.5rem;
            left: 1rem;
            background-color: #2a7f38;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 11000;
            border-radius: 5px;
        }

        .menu-button span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 4px 0;
        }

        .navbar {
            width: 0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2a7f38;
            overflow-x: hidden;
            transition: width 0.3s;
            padding-top: 3rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar.expanded {
            width: 250px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 1.5rem;
            display: block;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a3e4a3;
        }

        .hero-section {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 1.5rem auto;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #ffe500;
        }

        .calendar-section {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #ffffff;
            color: #333;
        }

        .calendar-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .calendar-section p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 1.5rem auto;
            line-height: 1.6;
        }

        .content {
            margin-left: 0;
            margin-top: 4rem;
            padding: 2rem;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        .expanded + .content {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <h1>Colorful Bingo Game</h1>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation Bar -->
    <div class="navbar" id="navbar">
        <a href="home.html">Home</a>
        <a href="music.html">Music Library</a>
        <a href="lab.html">Music Lab</a>
        <a href="sudoku.html">Sudoku</a>
        <a href="bingo.html">Bingo</a>
        <a href="calendar.html">Calendar</a>
    </div>
    
    <div class="content" id="content">
        <div id="game-info" style="margin-top: 50px;">
            <div id="timer">Time: <span id="time">0</span>s</div>
            <div id="current-number">Current Number: <span id="number">Waiting...</span></div>
        </div>

        <div id="bingo-container">
            <div id="bingo-card"></div>
        </div>

        <button id="start-btn">Start Game</button>
    </div>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('expanded');
        }

        const toggleButton = document.querySelector('.menu-button');
        toggleButton.addEventListener('click', toggleMenu);
    </script>

    <script src="bingo.js"></script>
</body>
</html>
