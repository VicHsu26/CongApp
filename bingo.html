<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Bingo Game</title>
    <link rel="stylesheet" href="bingo.css">
</head>
<body>
    <h1>Colorful Bingo Game</h1>
    
    <div id="game-info">
        <div id="timer">Time: <span id="time">0</span>s</div>
        <div id="current-number">Current Number: <span id="number">Waiting...</span></div>
    </div>

    <div id="bingo-container">
        <div id="bingo-card"></div>
    </div>

    <button id="start-btn">Start Game</button>

    <script src="bingo.js"></script>
</body>
</html>
