<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lab - PanaceaPoint</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-button {
            position: fixed;
            top: 0.5rem;
            left: 1rem;
            background-color: #2a7f38;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 11000;
            border-radius: 5px;
        }

        .menu-button span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 4px 0;
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #2a7f38;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1200;
        }

        .top-bar h1 {
            color: #ffffff;
            margin-left: 3%;
            font-size: 1.5rem;
        }

        .navbar {
            width: 0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2a7f38;
            overflow-x: hidden;
            transition: width 0.3s;
            padding-top: 3rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar.expanded {
            width: 250px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 1.5rem;
            display: block;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a3e4a3;
        }

        .container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        #music-lab-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>PanaceaPoint</h1>
    </div>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Side Navigation Bar -->
    <div class="navbar" id="navbar">
        <a href="home.html">Home</a>
        <a href="music.html">Music Library</a>
        <a href="lab.html">Music Lab</a>
        <a href="sudoku.html">Sudoku</a>
        <a href="bingo.html">Bingo</a>
        <a href="calendar.html">Calendar</a>
    </div>

    <!-- Music Lab Section -->
    <div class="container">
        <h1>Music Lab</h1>
        <div id="music-lab-container">
            <iframe src="https://musiclab.chromeexperiments.com/Song-Maker/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Rhythm/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Chords/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Arpeggios/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Voice-Spinners/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Spectrogram/" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('expanded');
        }
    </script>
</body>
</html>
