<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lab - PanaceaPoint</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            background-color: #2a7f38;
            padding: 1rem 2rem;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a3e4a3;
        }

        .container {
            max-width: 1200px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        #music-lab-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="music.html">Music Library</a>
         <a href="lab.html">Music Lab</a>
        <a href="sudoku.html">Sudoku</a>
        <a href="light.html">Light Sequence</a>
        <a href="calendar.html">Calendar</a>
    </div>

    <!-- Music Lab Section -->
    <div class="container">
        <h1>Music Lab</h1>
        <div id="music-lab-container">
            <iframe src="https://musiclab.chromeexperiments.com/Song-Maker/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Rhythm/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Chords/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Arpeggios/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Voice-Spinners/" allowfullscreen></iframe>
            <iframe src="https://musiclab.chromeexperiments.com/Spectrogram/" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
