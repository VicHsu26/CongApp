<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game - PanaceaPoint</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .menu-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: #2a7f38;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1100;
            border-radius: 5px;
        }

        .menu-button span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 4px 0;
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #2a7f38;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1200;
        }

        .top-bar h1 {
            color: #ffffff;
            font-size: 1.5rem;
        }

        .navbar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #2a7f38;
            overflow-x: hidden;
            transition: left 0.3s;
            padding-top: 3rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar.expanded {
            left: 0;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 1.5rem;
            display: block;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a3e4a3;
        }

        .content {
            margin-left: 0;
            padding: 6rem 2rem;
            transition: margin-left 0.3s;
        }

        .content.shifted {
            margin-left: 250px;
        }

        #menu {
            text-align: center;
        }

        #game {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>PanaceaPoint</h1>
    </div>

    <!-- Menu Button -->
    <button class="menu-button" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Side Navigation Bar -->
    <div class="navbar" id="navbar">
        <a href="home.html">Home</a>
        <a href="music.html">Music Library</a>
        <a href="lab.html">Music Lab</a>
        <a href="sudoku.html">Sudoku</a>
        <a href="bingo.html">Bingo</a>
        <a href="calendar.html">Calendar</a>
    </div>

    <!-- Sudoku Game Section -->
    <div class="content" id="content">
        <div id="menu">
            <h1>Sudoku</h1>
            <button id="startGameBtn">Start Game</button>
        </div>

        <div id="game" style="display: none;">
            <h2>Sudoku Puzzle</h2>
            <div id="sudokuGrid"></div>
            <div id="numberSelector" style="display: none;">
                <button class="numberBtn">1</button>
                <button class="numberBtn">2</button>
                <button class="numberBtn">3</button>
                <button class="numberBtn">4</button>
                <button class="numberBtn">5</button>
                <button class="numberBtn">6</button>
                <button class="numberBtn">7</button>
                <button class="numberBtn">8</button>
                <button class="numberBtn">9</button>
                <button class="numberBtn clearBtn">Clear</button>
            </div>
            <button id="resetBtn">Reset</button>
            <p id="statusMessage"></p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            const content = document.getElementById('content');
            navbar.classList.toggle('expanded');
            content.classList.toggle('shifted');
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
