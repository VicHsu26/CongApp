<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Therapy - PanaceaPoint</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar {
            display: flex;
            background-color: #2a7f38;
            padding: 1rem 2rem;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a3e4a3;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 1rem;
            border-right: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 4.5rem;
        }

        .search-bar {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .emotion-box {
            background-color: #e8eaf6;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .emotion-box:hover {
            background-color: #c5cae9;
        }

        .content {
            margin-left: 270px;
            padding: 6rem 2rem;
            width: calc(100% - 270px);
        }

        .content h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .content button {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #3e8e41;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content button:hover {
            background-color: #2a7f38;
        }

        .playlist-container {
            margin-top: 2rem;
        }

        .playlist {
            background-color: #ffffff;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .playlist a {
            text-decoration: none;
            color: #2a7f38;
            font-weight: bold;
        }

        .playlist a:hover {
            text-decoration: underline;
        }

        .track {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .track img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }

        .track-info {
            display: flex;
            flex-direction: column;
        }

        .track-info a {
            font-weight: bold;
            color: #2a7f38;
        }

        .track-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="music.html">Music</a>
        <a href="sudoku.html">Sudoku</a>
        <a href="light.html">Light Sequence</a>
        <a href="jigsaw.html">Jigsaw</a>
        <a href="calendar.html">Calendar</a>
    </div>

    <!-- Sidebar for Emotions -->
    <div class="sidebar">
        <h3>Select an Emotion</h3>
        <input type="text" class="search-bar" id="emotionSearch" placeholder="Search for an emotion...">
        <div class="emotion-box">Happy</div>
        <div class="emotion-box">Sad</div>
        <div class="emotion-box">Relaxed</div>
        <div class="emotion-box">Energetic</div>
        <div class="emotion-box">Angry</div>
        <div class="emotion-box">Nostalgic</div>
        <div class="emotion-box">Focused</div>
        <div class="emotion-box">Peaceful</div>
        <div class="emotion-box">Inspired</div>
        <div class="emotion-box">Joyful</div>
        <!-- Add more emotions as needed -->
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Music Therapy for Your Emotions</h1>
        <button onclick="searchSpotify()">Find Playlists on Spotify</button>
        <div class="playlist-container" id="playlist-container">
            <!-- Playlists will be dynamically inserted here -->
        </div>
        <div class="tracks-container" id="tracks-container">
            <!-- Tracks will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function getSpotifyToken() {
            const clientId = 'eb0b12d995dd48cbb30e2650923b0c67';
            const clientSecret = '57f38d26f7a34f56b52f121e11a8290f';

            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret),
                },
                body: 'grant_type=client_credentials'
            });

            const data = await response.json();
            return data.access_token;
        }

        async function searchSpotify() {
            const emotion = document.querySelector('.emotion-box.selected')?.textContent;
            if (!emotion) {
                alert('Please select an emotion first!');
                return;
            }

            const token = await getSpotifyToken();
            const playlistContainer = document.getElementById('playlist-container');
            const tracksContainer = document.getElementById('tracks-container');
            playlistContainer.innerHTML = '';
            tracksContainer.innerHTML = '';

            try {
                const response = await fetch(`https://api.spotify.com/v1/search?q=${emotion}&type=playlist&limit=5`, {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const data = await response.json();
                const playlists = data.playlists.items;

                playlists.forEach(async playlist => {
                    const playlistDiv = document.createElement('div');
                    playlistDiv.className = 'playlist';
                    playlistDiv.innerHTML = `<p>${playlist.name} - <a href="${playlist.external_urls.spotify}" target="_blank">Listen to Playlist</a></p>`;
                    playlistContainer.appendChild(playlistDiv);

                    // Fetch tracks for each playlist
                    const tracksResponse = await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });

                    const tracksData = await tracksResponse.json();
                    tracksData.items.forEach(item => {
                        const track = item.track;
                        const trackDiv = document.createElement('div');
                        trackDiv.className = 'track';
                        trackDiv.innerHTML = `
                            <img src="${track.album.images[0]?.url}" alt="Album Cover">
                            <div class="track-info">
                                <a href="${track.external_urls.spotify}" target="_blank">${track.name}</a>
                                <span>by ${track.artists.map(artist => artist.name).join(', ')}</span>
                            </div>
                        `;
                        tracksContainer.appendChild(trackDiv);
                    });
                });
            } catch (error) {
                console.error('Error fetching playlists or tracks:', error);
                playlistContainer.innerHTML = '<p>Sorry, something went wrong while fetching playlists. Please try again later.</p>';
            }
        }

        document.querySelectorAll('.emotion-box').forEach(box => {
            box.addEventListener('click', function () {
                document.querySelectorAll('.emotion-box').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        document.getElementById('emotionSearch').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase();
            document.querySelectorAll('.emotion-box').forEach(box => {
                const emotion = box.textContent.toLowerCase();
                if (emotion.includes(searchValue)) {
                    box.style.display = 'block';
                } else {
                    box.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
