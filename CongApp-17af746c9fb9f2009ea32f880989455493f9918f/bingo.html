<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Bingo Game</title>
    <link rel="stylesheet" href="bingo.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f1f5;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            display: flex;
            background-color: #2a7f38;
            padding: 1rem 2rem;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a3e4a3;
        }

        .hero-section {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 1.5rem auto;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #ffe500;
        }

        .calendar-section {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #ffffff;
            color: #333;
        }

        .calendar-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .calendar-section p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 1.5rem auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Colorful Bingo Game</h1>


    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="music.html">Music Library</a>
        <a href="lab.html">Music Lab</a>
        <a href="sudoku.html">Sudoku</a>
        <a href="bingo.html">Bingo</a>
        <a href="calendar.html">Calendar</a>
    </div>
    
    <div id="game-info" style="margin-top: 50px;">
        <div id="timer">Time: <span id="time">0</span>s</div>
        <div id="current-number">Current Number: <span id="number">Waiting...</span></div>
    </div>

    <div id="bingo-container">
        <div id="bingo-card"></div>
    </div>

    <button id="start-btn">Start Game</button>

    <script src="bingo.js"></script>
</body>
</html>
