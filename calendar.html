<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Calendar - PanaceaPoint</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            background-color: #2a7f38;
            padding: 1rem 2rem;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #a3e4a3;
        }

        .calendar-container {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .calendar-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .calendar-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .calendar-container p {
            text-align: center;
            color: #555;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="music.html">Music</a>
        <a href="sudoku.html">Sudoku</a>
        <a href="light.html">Light Sequence</a>
        <a href="jigsaw.html">Jigsaw</a>
        <a href="calendar.html">Calendar</a>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-container">
        <h1>Caregiver Calendar</h1>
        <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id_here&ctz=America%2FNew_York&mode=agenda"></iframe>
        <p>This calendar is designed to help caregivers manage important appointments and daily routines efficiently. Stay organized and keep track of everything in one place! Use your Google account to <a href="https://calendar.google.com" target="_blank">edit and manage</a> the events directly.</p>
    </div>
</body>
</html>
